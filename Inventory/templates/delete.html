{% extends 'base.html' %}

{% block cimscontent %}

<div class="bg-body-tertiary p-5 rounded">
    <h1>{{ title }}</h1>
    
    <form method="post" action="">
        {% csrf_token %}
        <h1>Are you sure you want to delete "{{ item.pc_name }}"?</h1><br>
        <input class="btn btn-danger" type="submit" value="Yes" />
        <a href="/list/"><button class="btn btn-info">Cancel</button></a>
    </form>
  </div>
    
{% endblock cimscontent %}
